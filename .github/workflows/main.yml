name: Sample api

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_APP_NAME: sampleapi
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./WebApplication1/WebApplication1.sln

      - name: Build project
        run: dotnet build ./WebApplication1/WebApplication1.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./WebApplication1/WebApplication1.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
        
